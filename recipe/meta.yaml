{% set name = "einsteinpy" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: 249e785010b1b22aabc763479ab73c59

build:
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools

  run:
    - python >=3.5
    - numpy >=1.9
    - astropy >=3.1,<4
    - matplotlib >=2.0,!=3.0.1
    - scipy >=1.0
    - sympy
    - numba >=0.39
    - plotly >=3.6,<4

test:
  imports:
    - {{ name }}
    - {{ name }}.integrators
    - {{ name }}.metric
    - {{ name }}.plotting
    - {{ name }}.utils

  requires:
    - pytest
    - pytest-benchmark

about:
  home: https://{{ name }}.org/
  license: MIT
  summary: "Python for General Relativity!"
  doc_url: https://docs.{{ name }}.org/
  dev_url: https://github.com/{{ name }}/{{ name }}/blob/master/docs/source/user_guide.rst

extra:
  recipe-maintainers:
    - shreyasbapat
    - ritzvik
    - spino17
    - masquerade0097
